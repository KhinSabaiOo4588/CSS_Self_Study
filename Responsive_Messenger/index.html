<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Messenger-like Layout</title>
</head>
<body>
    <div class="header">
        <div class="logoContainer">
            <img src="https://shorturl.at/lNeuR" class="logo" />
        </div>
        <div class="menuContainer">
            <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
            <a href="https://www.messenger.com/features" class="menuItem">Features</a>
            <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & safety</a>
            <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For developers</a>
        </div>
        <div class="mobileMenuContainer">
            <div class="burgerMenu" onclick="toggleMenu()">&#9776;</div>
            <div class="mobileMenu">
                <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
                <a href="https://www.messenger.com/features" class="menuItem">Features</a>
                <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & safety</a>
                <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For developers</a>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        
        <div class="container">
            <div class="left">
                <div class="inner">
                    <h1 class="titleHeader">Be together, whenever.</h1>
                    <div class="description">A simple way to text, video chat, and plan things all in one place.</div>
                    <input type="text" class="blockElement" placeholder="Email address or phone number" />
                    <input type="password" class="blockElement" placeholder="Password" />
                    <button class="blockElement myanmar">Sign in</button>
                    <div class="inputSpan">
                        <input type="checkbox" />
                        <span>Keep me signed in</span>
                    </div>
                    <div class="password">Forgotten your password?</div>
                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/ym/r/c48ZOHvW58y.png" alt="App Store" class="appStoreImage" />
                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/ym/r/E0Xmh71WBR7.png" alt="Google Play" class="appStoreImage" />
                </div>
            </div>
            <div class="right">
                <img src="https://shorturl.at/95rqz" class="rightImage" />
            </div>
        </div>
        <div class="footer">So many ways to connect with all your friends</div>
    </div>

    <script>
        function toggleMenu() {
    const mobileMenu = document.querySelector('.mobileMenu');
    const body = document.body;

    mobileMenu.classList.toggle('active');
    // Toggle body scroll when mobile menu is open
    if (mobileMenu.classList.contains('active')) {
        body.style.overflow = 'hidden';
    } else {
        body.style.overflow = 'auto';
    }
}

    </script>
</body>
</html>
